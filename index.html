<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我爱曙格努克</title>
    <style>
        body {
            background-color: #ffe6f2; /* 粉色背景 */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* 爱心样式 */
        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff1493;
            transform: rotate(45deg);
            box-shadow: -10px -10px 30px rgba(255, 20, 147, 0.8);
            animation: float 5s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff1493;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -50px;
        }

        /* 浮动动画 */
        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            50% { transform: translateY(-30px) rotate(45deg); opacity: 0.8; }
            100% { transform: translateY(0) rotate(45deg); opacity: 1; }
        }

        /* 文字样式 */
        .text {
            position: absolute;
            font-size: 2rem;
            color: #ff1493;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 20, 147, 0.8);
            animation: floatText 5s infinite ease-in-out;
        }

        /* 文字浮动动画 */
        @keyframes floatText {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-30px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<script>
    // 生成爱心的函数
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        document.body.appendChild(heart);

        // 随机生成爱心位置
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;

        // 5秒后移除
        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    // 生成“我爱曙格努克”文字的函数
    function createText() {
        const text = document.createElement('div');
        text.classList.add('text');
        text.textContent = '我爱曙格努克';
        document.body.appendChild(text);

        // 随机生成文字位置
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        text.style.left = `${x}px`;
        text.style.top = `${y}px`;

        // 5秒后移除
        setTimeout(() => {
            text.remove();
        }, 5000);
    }

    // 每100毫秒生成一个爱心和一句文字
    setInterval(createHeart, 300);
    setInterval(createText, 200);
</script>

</body>
</html>
